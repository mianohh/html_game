<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <style>
      body {
  background-color: #ffeb3b;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  font-size: 3em;
  margin-top: 1em;
  color: #e91e63;
  text-shadow: 2px 2px #4caf50;
}

p {
  text-align: center;
  font-size: 1.5em;
  margin-top: 2em;
  color: #2196f3;
}

input[type=text] {
  font-size: 1.5em;
  padding: 0.5em;
  border-radius: 0.5em;
  border: none;
  background-color: #cddc39;
  color: #333;
  margin-bottom: 2em;
}

button {
  font-size: 1.5em;
  padding: 0.5em 1em;
  border-radius: 0.5em;
  background-color: #e91e63;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #4caf50;
}

#message {
  text-align: center;
  font-size: 2em;
  margin-top: 2em;
  color: #4caf50;
}
    </style>
  </head>
  <body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100.</p>
    <input type="text" id="guess">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
    <script src="script.js"></script>
  </body>
</html>
